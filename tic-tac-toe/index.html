<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">



    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon shortcut icon" href="icon.png">

    <title>Tic Tac Toe | @felipesoarws</title>
</head>

<body>
    <header>
        <div class="title">
            <h2>
                Tic Tac Toe!
            </h2>

            <div class="sm">
                <a target="_blank" href="https://github.com/felipesoarws""><i class=" fa-brands fa-github"></i></a>

                <a target="_blank" href="https://www.linkedin.com/in/felipesoarws/"><i
                        class=" fa-brands fa-linkedin"></i></a>
            </div>
        </div>

    </header>
    <div class="board" data-board>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text></p>
        <button class="winning-message-button" data-restart-button>
            Restart!
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
