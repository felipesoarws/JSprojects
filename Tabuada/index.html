<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link rel="shortchut icon" href="images/calc.svg">


    <link rel="stylesheet" href="css/main.css">
    <script defer src="script.js"></script>
    <title>Multiplication Table | @felipesoarws</title>
</head>

<body>
    <div class="container">
        <h1>multiplication table</h1>

        <div class="sm">
            <p>made by<a target="_blank" href="https://github.com/felipesoarws">@felipesoarws</a></p>
            <div class="github">
                <a target="_blank" href="https://www.instagram.com/felipesoarws/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="calc">
            <div class="top">
                <div class="input">
                    <input type="number" id="number" autofocus>
                    <span>Number</span>
                </div>
                <div class="button">
                    <button id="calc"> calc
                        <span></span>
                    </button>

                </div>
            </div>
            <div class="display">
                <p><span class="inputed-number">?</span> x <span>1</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>2</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>3</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>4</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>5</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>6</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>7</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>8</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>9</span>: <span class="result">?</span></p>
                <p><span class="inputed-number">?</span> x <span>10</span>: <span class="result">?</span></p>
            </div>
        </div>
    </div>
</body>

</html>
